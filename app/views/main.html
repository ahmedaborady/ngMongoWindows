<div class="jumbotron">
  <h1>Databases</h1>
  <table class="table table-striped">
    <tr  ng-repeat="db in dbs">
      <td><strong>{{db}}</strong></td>
      <td><button class="btn-success" ng-click="addDb()">Open DB</button></td>
    </tr>

  </table>

  <h1>Members</h1>
  <table class="table table-striped">
    <tr>
      <td><strong>First Name</strong></td>
      <td><strong>Lastname</strong></td>
      <td><strong>Title</strong></td>
    </tr>
    <tr ng-repeat="member in members">
      <td>{{member.fname}}</td>
      <td>{{member.lname}}</td>
      <td>{{member.title}}</td>
    </tr>
  </table>
  <div class="form-group">
    <lable>First Name: </lable> <input class="form-control" type="text" ng-model="FName"/><br/>
    <lable>Last Name: </lable> <input class="form-control" type="text" ng-model="LName"/><br/>
    <lable>Title: </lable> <input class="form-control" type="text" ng-model="Title"/><br/>
    <button class="btn btn-success" ng-click="addDbMem()">Add Member</button>
  </div>
</div>
